<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Contact Book</title>

    <link href="css/style.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">-->
    <!--<link rel='stylesheet' href='css/bootstrap.min.css' type='text/css'>-->
    <!--<link rel='stylesheet' href='css/bootstrap-theme.min.css' type='text/css'>-->

</head>

<body>

<div id="header" style="background-color: #7a7a7a">
    <h2>My Contact Book</h2>
</div>

<div id="contacts-view" style="background-color: #b6cff3">
    Contact list<br/>
</div>

<div id="alert-success" class="alert-success" style="display: none">
</div>

<div id="alert-error" class="alert-error" style="display: none">
</div>

<div id="control-panel" style="background-color: #7a7a7a">
    <hr/>
    <button id="add-contact-button" style="">Add contact</button>

    <div id="contact-form" class="contact-form" style="display: none">

        <input id="contact-form-id" type="hidden">

        <input id="contact-form-firsname" type="text" placeholder="Firstname">
        <input id="contact-form-lastname" type="text" placeholder="Lastname"><br/>

        <input id="contact-form-phone" type="text" placeholder="Phone">
        <button id="contact-form-add-phone-button">Add one more</button><br/>

        <input id="contact-form-email" type="text" placeholder="Email">
        <button id="contact-form-add-email-button">Add one more</button><br/>

        <button id="cancel-add-contact-button">Cancel</button>
        <button id="save-contact-button">Save contact</button>
    </div>
    <hr/>

    <hr/>
    <input id="search-contact-field" type="text">
    <button id="search-contact-button">Search</button>
    <hr/>
</div>

<div id="found-view" style="background-color: #b6cff3">

</div>

</body>

<script src="js/main.js" type="text/javascript"></script>
<!--<script src="js/buttons.js" type="text/javascript"></script>-->
</html>

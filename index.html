<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Contact Book</title>

    <link href="css/style.css" rel="stylesheet">

    /*bootstrap 3*/
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
</head>

<body>

<div id="header" style="background-color: #7a7a7a">
    <h2>My Contact Book</h2>
</div>

<div id="contacts-view" style="background-color: #b6cff3">
    Contact list<br/>
</div>

<div id="alert-success" class="alert-success" style="display: none">
</div>

<div id="alert-error" class="alert-error" style="display: none">
</div>

<div id="control-panel" style="background-color: #7a7a7a">
    <hr/>
    <button id="add-contact-button" style="">Add contact</button>

    <div id="contact-form" class="contact-form" style="display: none">
    </div>
    <hr/>

    <hr/>
    <input id="search-contact-field" type="text">
    <button id="search-contact-button">Search</button>
    <hr/>
</div>

<div id="found-view" style="background-color: #b6cff3">
</div>

</body>

<script src="js/main.js" type="text/javascript"></script>
</html>
